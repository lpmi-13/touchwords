<!doctype html>
<html>
    <head>
        <title>Touchwords</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
        <meta name="description" content="a game to help learners identify mistakes in simple past tense verbs">
        <link rel="icon" type="image/ico" href="/touchwords/favicon.ico">
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/touchwords/sw.js', {scope: '/'}).then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        </script>
        <script src="/touchwords/dist/phaser.arcade.min.js"></script>
        <script src="/touchwords/dist/game.js"></script>
	<script src="/touchwords/dist/instructions.js"></script>
	<script src="/touchwords/dist/shuffler.js"></script>
    </head>
    <body style="margin:0px; padding:0px">
        <div id="gameDiv"> </div>
    </body>
</html>
